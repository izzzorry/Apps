<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camara Fotográfica y Escáner QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camara y Escáner</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- FAB: Botón para escanear QR -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Galería -->
  <app-photo-gallery></app-photo-gallery>
</ion-content>
