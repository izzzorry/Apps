<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Esc√°ner QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="scanner-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Esc√°ner</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (barcode of barcodes; track barcode) {
      <ion-item>
        <ion-label position="stacked">{{ barcode.format }}</ion-label>
        <ion-input type="text" [value]="barcode.rawValue"></ion-input>
      </ion-item>
    }
  </ion-list>

  <!-- üîç FAB Scanner -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
