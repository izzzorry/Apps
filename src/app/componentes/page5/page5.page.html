<ion-header>
  <ion-toolbar>
    <ion-title>Escáner QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="scanner-content">
  <ion-list *ngIf="codigoEscaneado">
    <ion-item>
      <ion-label position="stacked">Código Escaneado</ion-label>
      <p>{{ codigoEscaneado }}</p>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
