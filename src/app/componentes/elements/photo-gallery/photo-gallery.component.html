<!-- photo-gallery.component.html -->
<div>
  <h1>Galer√≠a de Fotos</h1>
  <ion-button (click)="takePhoto()">Tomar Foto</ion-button>

  <div *ngFor="let item of photos">
    <img [src]="item.photo" />
    <div *ngIf="item.coords">
      <p>Latitud: {{ item.coords.latitude }}</p>
      <p>Longitud: {{ item.coords.longitude }}</p>
    </div>
    <p>Fecha: {{ item.timestamp | date:'short' }}</p>
  </div>
  
</div>
