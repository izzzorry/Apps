
<!-- src/app/components/photo-gallery/photo-gallery.component.html -->
<div>
  <h1>Galer√≠a de Fotos</h1>
  <button (click)="takePhoto()">Tomar Foto</button>
  <div *ngIf="photos.length">
    <h2>Fotos tomadas</h2>
    <div *ngFor="let photo of photos">
      <img [src]="`/assets/${photo}`" alt="Foto" width="200"/>
    </div>
  </div>
</div>
