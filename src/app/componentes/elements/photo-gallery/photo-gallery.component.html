<!-- photo-gallery.component.html -->
<div>
  <h1>Galer√≠a de Fotos</h1>
  <ion-button (click)="takePhoto()">Tomar Foto</ion-button>

  <div *ngIf="photos.length">
    <h2>Fotos tomadas</h2>
    <div *ngFor="let photo of photos">
      <img [src]="photo" alt="Foto" width="200" />
    </div>
  </div>
</div>
