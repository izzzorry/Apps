  <ion-toolbar>
    <ion-title>{{ localizacion.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ localizacion.type }}</ion-card-title>
      <ion-card-subtitle>Dimensi√≥n: {{ localizacion.dimension }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <app-personaje-list [personajes]="personajes"></app-personaje-list>

  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
